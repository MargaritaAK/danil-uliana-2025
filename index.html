<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Данил & Ульяна — Свадебное приглашение</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('https://i.ibb.co/mC80wx0R/photo-2025-05-06-15-54-28.jpg') no-repeat center center/cover;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      padding: 2rem;
      animation: fadeInUp 1.5s ease;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ✅ Подмена фона для телефонов */
    @media (max-width: 600px) {
      body {
        background: url('https://i.ibb.co/qRmcFkc/mobile-background.jpg') no-repeat center center/cover;
        background-size: cover;
        background-attachment: scroll;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Данил & Ульяна</h1>
    <p>С любовью приглашаем вас на день нашей свадьбы</p>
    <p>20 июля 2025 года</p>
    <p>г. Санкт-Петербург</p>
  </div>
</body>
</html>
