<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на свадьбу</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Georgia', serif;
      color: #3e2f2f;
      height: 100vh; /* Для того, чтобы фон заполнил весь экран */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-image: url('фон.jpg'); /* Фон для контейнера */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.9; /* Прозрачность фона для читаемости текста */
      text-align: center;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      margin-bottom: 0;
    }

    h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 30px;
      margin-top: 0;
    }

    .content {
      font-size: 18px;
      line-height: 1.6;
    }

    .event-time {
      margin-top: 30px;
    }

    .event-time div {
      margin: 5px 0;
    }

    .confirm {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Данил</h1>
    <h2>и Ульяна</h2>
    <div class="content">
      <p><strong>Дорогие ...</strong></p>
      <p>Будем рады видеть вас на нашей свадьбе</p>
      <p><strong>25 июля 2025</strong></p>
      <p>Ресторан «ПарадиЗ»<br>Красный проспект, 42а</p>

      <div class="event-time">
        <div>16:00 | Сбор гостей</div>
        <div>17:00 | Праздничный банкет</div>
        <div>23:00 | Завершение</div>
      </div>

      <div class="confirm">
        Просим подтвердить своё присутствие до 31.05.25
      </div>
    </div>
  </div>
</body>
</html>
